<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clone - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn, .voice-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-btn {
            background: #28a745;
            color: white;
        }

        .voice-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .voice-btn.recording {
            background: #dc3545;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tools-used {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Digital Clone</h1>
            <p>Your AI Assistant with Local Ollama & MCP Tools</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm your digital clone assistant. I can help you with various tasks using my local AI model and tools. What would you like to know or do?
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message here..." />
                <button id="voiceBtn" class="voice-btn">
                    ðŸŽ¤
                </button>
                <button id="sendBtn" class="send-btn">
                    Send
                </button>
            </div>
            <div class="status" id="status">Ready to chat</div>
        </div>
    </div>

    <script>
        class DigitalCloneUI {
            constructor() {
                this.apiUrl = 'http://localhost:8002';
                this.conversationId = null;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];

                this.initializeElements();
                this.setupEventListeners();
                this.checkServerHealth();
            }

            initializeElements() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.status = document.getElementById('status');
            }

            setupEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceRecording());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            async checkServerHealth() {
                try {
                    const response = await fetch(`${this.apiUrl}/health`);
                    if (response.ok) {
                        this.updateStatus('Connected to AI server', 'success');
                    } else {
                        this.updateStatus('Server not responding', 'error');
                    }
                } catch (error) {
                    this.updateStatus('Cannot connect to server. Make sure the agent is running on port 8002', 'error');
                }
            }

            updateStatus(message, type = 'info') {
                this.status.innerHTML = message;
                this.status.className = `status ${type}`;
            }

            addMessage(content, isUser = false, toolsUsed = []) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
                
                const time = new Date().toLocaleTimeString();
                let toolsHtml = '';
                
                if (toolsUsed && toolsUsed.length > 0) {
                    toolsHtml = `<div class="tools-used">ðŸ”§ Tools used: ${toolsUsed.join(', ')}</div>`;
                }

                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${content}
                        <div class="message-time">${time}</div>
                        ${toolsHtml}
                    </div>
                `;

                this.chatContainer.appendChild(messageDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessage(message, true);
                this.messageInput.value = '';

                // Show loading
                this.updateStatus('<span class="loading"></span> AI is thinking...');
                this.sendBtn.disabled = true;

                try {
                    const response = await fetch(`${this.apiUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            conversation_id: this.conversationId
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.conversationId = data.conversation_id;
                        this.addMessage(data.response, false, data.tools_used);
                        this.updateStatus('Message sent successfully');
                    } else {
                        const errorData = await response.json();
                        this.addMessage(`Error: ${errorData.error || 'Failed to get response'}`, false);
                        this.updateStatus('Error sending message', 'error');
                    }
                } catch (error) {
                    this.addMessage(`Connection error: ${error.message}`, false);
                    this.updateStatus('Connection error', 'error');
                } finally {
                    this.sendBtn.disabled = false;
                }
            }

            async toggleVoiceRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processAudio();
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.voiceBtn.classList.add('recording');
                    this.voiceBtn.textContent = 'â¹ï¸';
                    this.updateStatus('Recording... Click to stop');
                } catch (error) {
                    this.updateStatus('Microphone access denied', 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    this.voiceBtn.classList.remove('recording');
                    this.voiceBtn.textContent = 'ðŸŽ¤';
                    this.updateStatus('Processing audio...');
                }
            }

            async processAudio() {
                // For now, we'll just add a placeholder message
                // In a real implementation, you'd send the audio to a speech-to-text service
                this.addMessage("Voice input detected! (Speech-to-text not implemented yet)", true);
                this.updateStatus('Voice input received');
                
                // You could integrate with services like:
                // - Web Speech API
                // - Google Speech-to-Text
                // - OpenAI Whisper API
                // - Local speech recognition libraries
            }
        }

        // Initialize the UI when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DigitalCloneUI();
        });
    </script>
</body>
</html>
